<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <section class="left-side" >
        <img src="/assets/clouds.jpg" class="bg-image" aria-hidden="true"alt='' loading="lazy" />
        <div class="logo-container">
          <img src="/assets/odin-lined.png" alt="Odin Project Logo" class="logo" />
          <h1 class="title">The Odin Project</h1>
        </div>
      </section>
      <section class="right-side">
        <h2 class="about">
          This is not a real online Service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign Up <em>now</em> to get started.
        </h2>
        <p class="call-to-action">You <em>know</em> you want to.</p>
        <div class="form-container" role="group" aria-labelledby="form-title">
          <h3 class="form-title" id="form-title">Let's do this</h3>
          <form class="form" id="signup-form">
            <div class="form-group">
              <label for="first_name"
                >First Name <span class="required">*</span></label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                required
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <label for="last_name"
                >Last Name
                <span class="required">*</span>
              </label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                required
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="phone_number"
                >Phone Number <span class="required">*</span></label
              >
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                required
                pattern="^\+44(?:\s?\d{3,5}){3,4}$"
                placeholder="+44 1234 567 890"
              />
              <p class="helper" id="phone-help"> Format e.g. +44 1234 567 890.</p>
            </div>
            <div class="form-group">
              <label for="password"
                >Password <span class="required">*</span></label
              >
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="confirm_password"
                >Confirm Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>  
            
            </div>
          </form>
        </div>
        <button type="submit" class="action-btn" form="signup-form">
          Create Account
        </button>
        <p class="login-prompt">
          Already have an account? <a href="">Log In</a>
        </p>
      </section>
    </main>
  </body>
</html>
